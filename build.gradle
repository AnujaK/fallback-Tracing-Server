plugins {
	id 'org.springframework.boot' version '2.3.8.RELEASE'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

ext {
	set('springCloudVersion', "Hoxton.SR9")
}

dependencies {
	implementation 'org.springframework.cloud:spring-cloud-starter-netflix-hystrix-dashboard'// https://mvnrepository.com/artifact/io.zipkin.java/zipkin-autoconfigure-ui
  //  compile group: 'io.zipkin.java', name: 'zipkin-server', version: '2.12.9'
   // compile group: 'io.zipkin.java', name: 'zipkin-autoconfigure-ui', version: '0.21.0'
	compile 'org.springframework.cloud:spring-cloud-sleuth-zipkin'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

test {
	useJUnitPlatform()
}
